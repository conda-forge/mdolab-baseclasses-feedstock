{% set name = "mdolab-baseclasses" %}
{% set version = "1.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mdolab/baseclasses/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b550247b6a39a4e5a5a5fa349a80fa6b7d25430aca567e56b90c95137cefafdd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - baseclasses
  requires:
    - python {{ python_min }}
    - pip
    - testflo
    - parameterized
  source_files:
    - tests
  commands:
    - pip check
    - testflo . --verbose

about:
  home: https://github.com/mdolab/baseclasses
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: Base classes used with MDO Lab tools.
  doc_url: https://github.com/mdolab/baseclasses/blob/master/README.md
  dev_url: https://github.com/mdolab/baseclasses

extra:
  recipe-maintainers:
    - ewu63
    - eirikurj
    - whophil
